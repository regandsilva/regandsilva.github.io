<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regan's Website - Apps to Make Work Life Easy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .welcome-text {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .apps-section {
            margin-top: 40px;
        }

        .apps-section h2 {
            color: #444;
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .app-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .app-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .app-description {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .welcome-text {
                font-size: 1em;
            }

            .apps-section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Regan's Website</h1>
        <p class="welcome-text">Where you find apps that make work life easy</p>

        <div class="apps-section">
            <h2>Available Apps</h2>
            <div class="app-grid">
                <a href="fsc-document.html" class="app-card">
                    <div class="app-icon">ðŸ“„</div>
                    <div class="app-title">FSC Document</div>
                    <div class="app-description">Access FSC documentation and resources</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
